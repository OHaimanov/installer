<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=4, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link type="text/css" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>Carrier Azure installer</title>
  </head>
  <body>
    <div class="container midscreen w-50 float-left ml-5">
      <form method="post">
        <div class="login">
          <label><h3> MYCODE </h3></label>
        </div>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">SSL</label>
        <select class="custom-select my-1 mr-sm-2" id="ssl" name="ssl">
          <option value="http">HTTP</option>
          <option value="https">HTTPS</option>
        </select>
        <p></p>
        <div class="region">
          <label> Select Region: </label>
          <select class="custom-select" name="region">
            <option value="eastus" selected> (US) East US [default] </option>
            <option value="eastus2"> (US) East US 2 </option>
            <option value="southcentralus"> (US) South Central US </option>
            <option value="westus2"> (US) West US 2 </option>
            <option value="australiaeast"> (Asia Pacific) Australia East </option>
            <option value="southeastasia"> (Asia Pacific) Southeast Asia </option>
            <option value="northeurope"> (Europe) North Europe </option>
            <option value="uksouth"> (Europe) UK South </option>
            <option value="westeurope"> (Europe) West Europe </option>
            <option value="centralus"> (US) Central US </option>
            <option value="northcentralus"> (US) North Central US </option>
            <option value="westus"> (US) West US </option>
            <option value="southafricanorth"> (Africa) South Africa North </option>
            <option value="centralindia"> (Asia Pacific) Central India </option>
            <option value="eastasia"> (Asia Pacific) East Asia </option>
            <option value="japaneast"> (Asia Pacific) Japan East </option>
            <option value="koreacentral"> (Asia Pacific) Korea Central </option>
            <option value="canadacentral"> (Canada) Canada Central </option>
            <option value="francecentral"> (Europe) France Central </option>
            <option value="germanywestcentral"> (Europe) Germany West Central </option>
            <option value="norwayeast"> Europe) Norway East </option>
            <option value="switzerlandnorth"> (Europe) Switzerland North </option>
            <option value="uaenorth"> (Middle East) UAE North </option>
            <option value="brazilsouth"> (South America) Brazil South </option>
          </select>
          </div>
          <p></p>
          <div class="vmtype">
          <label> Select Virtual Machine type: </label>
          <select class="custom-select" name="vmtype">
            <option value="Standard_D4s_v3" selected> Low [4 CPU 16 RAM] (Recommended) </option>
            <option value="Standard_D8s_v3"> Medium [8 CPU 32 RAM] </option>
          </select>
          </div>
          <p></p>
          <div class="ostype">
          <label> Select Operating System: </label>
          <select class="custom-select" name="ostype">
            <option value="ubu1804" selected> Ubuntu Server 18.04 LTS </option>
            <option disabled value="ubu2004" > Ubuntu Server 20.04 LTS </option>
            <option disabled value="centos75"> CentOs 7.5 </option>
          </select>
          </div>
          <p></p>
          <div class="form-group">
            <label for="carrier_path">Carrier Path</label>
            <input type="text" class="form-control" name="carrier_path" id="carrier_path" placeholder="Enter your preferred path (by default /opt)">
          </div>
          <div class="form-group">
            <label for="redis_pass">Redis password</label>
            <input type="password" class="form-control" name="redis_pass" id="redis_pass" placeholder="Enter your password for Redis (by default - password)">
          </div>
        <div class="form-group">
          <label for="rabbit_pass">Rabbit password</label>
          <input type="password" class="form-control" name="rabbit_pass" id="rabbit_pass" placeholder="Enter your password for Rabbitmq (by default - password)">
        </div>
          <div class="form-group">
            <label for="influx_user">Influx username</label>
            <input type="text" class="form-control" name="influx_user" id="influx_user" placeholder="Enter your username for InfluxDB (by default - admin)">
          </div>
          <div class="form-group">
            <label for="influx_pass">Influx password</label>
            <input type="password" class="form-control" name="influx_pass" id="influx_pass" placeholder="Enter your password for InfluxDB (by default - password)">
          </div>
          <div class="form-group" id="hiddendiv">
            <label for="domainname">Domain name</label>
            <input type="text" class="form-control" name="domainname" id="domainname" placeholder="Enter your domain name for example: (public.getcarrier.io)">
            <p></p>
            <label for="sslmail">Email for SSL</label>
            <input type="text" class="form-control" name="sslmail" id="sslmail" placeholder="Enter your mail that connected to your domain">
          </div>
          <p></p>
        <button type="submit" class="btn btn-primary">Install</button>
      </form>
      <script>
        $('#hiddendiv').hide();
        $('#ssl').on('change', function() {
        if ($('#ssl').val() === "http") {
           $('#hiddendiv').hide();
        }
        else {
           $('#hiddendiv').show();
        }
        });
      </script>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
